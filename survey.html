<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    
    <div class="container">
        <h1>Survey Form:</h1><hr>
        <form action="" method="post">
        
            <label id="name">Customer Name</label><br>
            <input type="text" id="fname" placeholder="Enter your first name" required/>
            <input type="text" id="lname" placeholder="Enter your last name" required/><br><br>

            <label id="address">Address</label><br>
            <input type="text" id="saddress" placeholder="Street Address" required/><br>
            <input type="text" id="saddress" placeholder="Street Address line 2" required/><br>
            <input type="text" id="city" placeholder="City" required/>
            <input type="text" id="state" placeholder="State" required/><br>
            <input type="number" id="zip" placeholder="Zip" required/><br>

            <select name="" id="country">
                <option value="">Select a country</option>
                <option value="a">Nepal</option>
                <option value="b">India</option>
                <option value="c">China</option>
            </select><br>

            <label id="contact">Contact</label><br>
            <input type="number" id="phone" placeholder="Phone" required/>
            <input type="email" id="email" placeholder="Email" required/><br><br>

            <label id="gender">Personal Details</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
            <br><br>

            <label id="rating">Rating</label><br>
            <label>Rating 1:</label>
            <input type="radio" id="bad1" name="rating1" value="bad1">
            <label for="bad1">Bad</label>
            <input type="radio" id="good1" name="rating1" value="good2">
            <label for="good1">Good</label>
            <input type="radio" id="excellent1" name="rating1" value="excellent3">
            <label for="excellent1">Excellent</label>
            <br>
            
            <label>Rating 2:</label>
            <input type="radio" id="bad" name="rating2" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating2" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating2" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <label>Rating 3:</label>
            <input type="radio" id="bad" name="rating3" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating3" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating3" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <label>Rating 4:</label>
            <input type="radio" id="bad" name="rating4" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating4" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating4" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <label>Rating 5:</label>
            <input type="radio" id="bad" name="rating5" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating5" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating5" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <label>Rating 6:</label>
            <input type="radio" id="bad" name="rating6" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating6" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating6" value="excellent">
            <label for="excellent">Excellent</label>
            <br>

            <label>Rating 7:</label>
            <input type="radio" id="bad" name="rating7" value="bad">
            <label for="bad">Bad</label>
            <input type="radio" id="good" name="rating7" value="good">
            <label for="good">Good</label>
            <input type="radio" id="excellent" name="rating7" value="excellent">
            <label for="excellent">Excellent</label>
            <br><br>

            <input type="button" value="Submit" id="btn" class="btn">
        </form>
    </div>    
    
</body>
</html>
